    <!-- Dashnoard Page -->

    <main class="px-5 order">
      <h1 class="h">Dashoard</h1>

      <div class="insights">
        <div class="sales">
          <span class="material-symbols-sharp">Employees</span>
          <div class="middle">
            <div class="left">
              <h3>All Employees</h3>
              <h1 id="employeeNumber">25</h1>
            </div>
            <h1>
              <i class="bi bi-people-fill bi-lg"></i>
            </h1>
          </div>
          <div>
            <small class="text-muted">your employee</small>
          </div>
        </div>

        <!-- END OF SALES -->

        <div class="expenses">
          <span class="material-symbols-sharp"> Jobs </span>
          <div class="middle">
            <div class="left">
              <h3>All Jobs</h3>
              <h1 id="jobsNumber">5</h1>
            </div>
            <div>
              <h1><i class="bi bi-pc-display-horizontal"></i></h1>
            </div>
          </div>
          <div>
            <small class="text-muted">your jobs</small>
          </div>
        </div>

        <!-- END OF EXPENSES -->

        <div class="income">
          <span class="material-symbols-sharp"> Salary</span>
          <div class="middle">
            <div class="left">
              <h3>Total Salary</h3>
              <h1>$10500</h1>
            </div>
            <div>
              <h1><i class="bi bi-currency-dollar"></i></h1>
            </div>
          </div>
          <div>
            <small class="text-muted">your salary</small>
          </div>
        </div>

        <!-- END OF INCOME -->
      </div>

      <div class="recent-orders">
        <h3>Recent Jobs</h3>
        <table>
          <thead>
            <tr>
              <th>Job ID</th>
              <th>Job Name</th>
              <th>Job Description</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
        <a href="jobs-list.html">Show All</a>
      </div>
    </main>
