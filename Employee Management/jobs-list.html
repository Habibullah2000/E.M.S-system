    <!-- Jobs page -->

    <div class="container-fluid">
      <div class="row mt-3">
        <!-- <div class="col-lg-3 col-md-3">
          <div class="list-group small">
            <div class="list-group-item active">Jobs Data</div>
            <a
              href="#"
              class="list-group-item"
              data-bs-toggle="modal"
              data-bs-target="#add_job"
              id="addJobs"
              >Add Jobs</a
            >
          </div>
        </div> -->

        <div
          class="d-flex w-full mt-5 ml-2 mb-2"
          style="justify-content: space-between; align-items: center"
        >
          <h2 style="color: white">Jobs</h2>
          <div
            style="
              width: 80px;
              height: 80px;
              cursor: pointer;
              border-radius: 50%;
              background-color: #00cb71;
            "
            data-bs-toggle="modal"
            data-bs-target="#add_employee"
            id="addJobs"
          >
            <span
              style="
                font-size: 40px;
                color: white;
                display: inline-block;
                margin: 20px 20px;
              "
              class="fa fa-user-plus"
            ></span>
          </div>
        </div>

        <div class="col-lg-12 col-md-9 mt-3">
          <table
            class="table table-striped table-hover bg-light small"
            id="jobTable"
          >
            <tr class="table-dark">
              <th>ID</th>
              <th>Jobs Title</th>
              <th>Details</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add job modal -->
    <div
      class="modal fade"
      id="add_job"
      tabindex="-1"
      aria-labelledby="add-jobLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_jobLabel">Add Job</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addJobForm" enctype="multipart/form-data">
              <div class="mb-3">
                <input
                  id="job_id"
                  type="text"
                  class="form-control form-control-sm"
                  required
                  placeholder="enter job's name"
                />
              </div>

              <div class="mb-3">
                <textarea
                  class="form-control form-control-sm"
                  id="des_id"
                  cols="30"
                  rows="10"
                  required
                  placeholder="enter job's description"
                ></textarea>
              </div>

              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  id="createJob"
                >
                  Add Job
                </button>
              </div>
            </form>
            <div id="toast-box"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Detail modal -->

    <div
      class="modal fade"
      id="jobDetails"
      tabindex="-1"
      aria-labelledby="jobDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jobDetailsLabel">Jobs Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="d-flex">
              <!-- <div class="mb-3"></div> -->
              <thead>
                <tr>
                  <th>Job Name</th>
                </tr>
                <tr>
                  <th>Job Description</th>
                </tr>
              </thead>
              <tbody class="detail-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->

    <div
      class="modal fade"
      id="jobEditDetails"
      tabindex="-1"
      aria-labelledby="jobEditLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jobEditLabel">Edit Job</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3"></div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  required
                  id="eJob"
                  placeholder="enter job"
                />
              </div>

              <div class="mb-3">
                <textarea
                  class="form-control form-control-sm"
                  name="job"
                  id="eDescription"
                  cols="30"
                  rows="10"
                  required
                  placeholder="enter job's description"
                ></textarea>
              </div>
              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  id="editJobId"
                  data-bs-dismiss="modal"
                >
                  Edit Job
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
