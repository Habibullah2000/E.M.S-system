 <div class="d-flex w-full mt-5 ml-2" style="justify-content: space-between; align-items: center;">
  <h2 style="color: white;">Employees</h2>
    <div style="width: 80px; height: 80px; cursor: pointer; border-radius: 50%; background-color: #00cb71;"
              data-bs-toggle="modal"
              data-bs-target="#add_employee"
              id="addEmployee">
      <span style="font-size: 40px; color: white;  display: inline-block; margin: 20px 20px;" class="fa fa-user-plus"></span>
    </div>
 </div>


        <div class="col-lg-12 col-md-9 pt-2">
          <table
            class="table table-striped table-hover bg-light small"
            id="employeeTable"
          >
            <tr class="table-dark">
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Details</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- add-employee modale -->
    <div
      class="modal fade"
      id="add_employee"
      tabindex="-1"
      aria-labelledby="add-employeeLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_employeeLabel">Add Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addEmployeeForm" enctype="multipart/form-data">
              <div class="mb-3">
                <input
                  id="firstName"
                  type="text"
                  class="form-control form-control-sm"
                  required
                  placeholder="enter name"
                />
              </div>
              <div class="mb-3">
                <input
                  id="lastName"
                  type="text"
                  class="form-control form-control-sm"
                  required
                  placeholder="enter lastName"
                />
              </div>
              <div class="mb-3">
                <select id="gender" class="form-control form-control-sm">
                  <option value="male">Male</option>
                  <option value="male">Female</option>
                </select>
              </div>
              <div class="mb-3">
                <input
                  id="email"
                  type="email"
                  class="form-control form-control-sm"
                  required
                  placeholder="enter email"
                />
              </div>

              <div class="mb-3">
                <input
                  id="address"
                  type="text"
                  class="form-control form-control-sm"
                  required
                  placeholder="enter address"
                />
              </div>

              <div class="mb-3">
                <input
                  id="salary"
                  type="text"
                  class="form-control form-control-sm"
                  required
                  placeholder="enter salary"
                />
              </div>
              <div class="mb-3">
                <select
                  id="dep_id"
                  class="form-control form-control-sm"
                ></select>
              </div>
              <div class="mb-3">
                <div class="upload file-label" id="file">
                  <input
                    type="file"
                    name="file"
                    id="img"
                    class="file-input"
                    required
                  />
                  <!-- <span class="material-icons-sharp upload-icon"
                    >cloud_upload_icon</span
                  > -->
                  <p>Brows Image to Upload</p>
                  <img class="image-preview" alt="" />
                  <small style="margin-left: -17rem"></small>
                </div>
              </div>

              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  id="createEmployee"
                  data-bs-dismiss="modal"
                >
                  Add Employee
                </button>
              </div>
            </form>
            <div id="toast-box"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Employee Detail Box -->

    <div
      class="modal fade"
      id="employeeDetails"
      tabindex="-1"
      aria-labelledby="employeeDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog relative">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="employeeDetailsLabel">
              Employee Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table
              class="d-flex table table-borderless"
              style="border: none; outline: none"
            >
              <thead style="padding-right: 10px">
                <tr>
                  <th>First Name</th>
                </tr>
                <tr>
                  <th>Last Name</th>
                </tr>
                <tr>
                  <th>Gender</th>
                </tr>
                <tr>
                  <th>Email</th>
                </tr>
                <tr>
                  <th>Adress</th>
                </tr>
                <tr>
                  <th>Salary</th>
                </tr>
                <tr>
                  <th>Department</th>
                </tr>
              </thead>
              <tbody class="detail-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- edit-employee modale -->
    <div
      class="modal fade"
      id="employeeEditDetails"
      tabindex="-1"
      aria-labelledby="employeeEditLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="employeeEditLabel">Edit Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editEmployeeForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  required
                  id="eName"
                  placeholder="enter name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  required
                  id="eLastName"
                  placeholder="enter lastname"
                />
              </div>
              <div class="mb-3">
                <select id="eGender" class="form-control form-control-sm">
                  <option value="male">Male</option>
                  <option value="male">Female</option>
                </select>
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  required
                  id="eEmail"
                  placeholder="enter email"
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  required
                  id="eAddress"
                  placeholder="Adress"
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  required
                  id="eSalary"
                  placeholder="Salary"
                />
              </div>
              <div class="mb-3">
                <select
                  id="edep_id"
                  class="form-control form-control-sm"
                ></select>
              </div>

              <div class="mb-3">
                <div class="upload file-label" id="file">
                  <input
                    type="file"
                    name="file"
                    id="eFile"
                    class="file-input"
                    required
                  />
                  <!-- <span class="material-icons-sharp upload-icon"
                    >cloud_upload_icon</span
                    > -->
                  <p>Brows Image to Update</p>
                  <small style="margin-left: -17rem"></small>
                </div>
                <img
                  style="width: 100px; height: 100px"
                  id="image-preview"
                  alt=""
                />
              </div>
              <!-- <p id="image-preview"></p> -->

              <div class="mb-3">
                <button
                  type="button"
                  id="editEmployeeId"
                  class="btn btn-success btn-sm"
                  data-bs-dismiss="modal"
                >
                  Edit Employee
                </button>
              </div>
            </form>
            <div id="toast-box"></div>
          </div>
        </div>
      </div>
    </div>
