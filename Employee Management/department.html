  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style/general.css" />
    <link rel="stylesheet" href="./css/style/media.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container login">
    <aside>
      <div class="top">

          <img src="./images/icons/app-icon1.png" alt="logo" />

        </div>
        <div class="close" id="close-btn">
          <i class="bi bi-x-lg"></i>
        </div>
      </div>
      <div class="sidebar">
        <a href="#" style="margin-left: 1rem"
          ><p>Hi</p>
          , <span class="username"></span> <br />
          <span class="userType"></span>
          <img
            class="userProfile"
            style="width: 50px; height: 50px; border-radius: 50%"
          />
        </a>
        <a href="dashboard.html"
          ><i class="bi bi-grid-fill"></i
          ><span class="menu-item">Dashboard</span></a
        >
        <a href="users.html"
          ><i class="bi bi-clipboard-check"></i
          ><span class="menu-item">Users</span></a
        >
        <a href="employees-list.html">
          <i class="bi bi-people"></i
          ><span class="menu-item">Employees</span></a
        >
        <a href="jobs-list.html"
          ><i class="bi bi-graph-up"></i><span class="menu-item">Jobs</span></a
        >
        <a href="department.html"
          ><i class="bi bi-card-checklist"></i
          ><span class="menu-item">Department</span></a
        >
        <a href="index.html"
          ><i class="bi bi-box-arrow-right"></i
          ><span class="menu-item">Logout</span></a
        >
      </div>
    </aside>

    <!-- Department page -->

    <div class="container-fluid" style="margin-top: 45px; margin-left: 50px">
      <!-- <div class="row mt-3">
        <div class="col-lg-3 col-md-3">
          <div class="small">
            <div class="list-group-item active">Department's Data</div>
            <a
              href="#"
              class="list-group-item"
              data-bs-toggle="modal"
              data-bs-target="#add_department"
              id="addDep"
              >Add Department</a
            >
          </div>
        </div> -->

      <div
        class="d-flex w-full mt-5 ml-2 mb-2"
        style="justify-content: space-between; align-items: center"
      >
        <h2 style="color: white">Departments</h2>
        <div
          style="
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 50%;
            background-color: #00cb71;
          "
          data-bs-toggle="modal"
          data-bs-target="#add_employee"
          id="addDep"
        >
          <span
            style="
              font-size: 40px;
              color: white;
              display: inline-block;
              margin: 20px 20px;
            "
            class="fa fa-user-plus"
          ></span>
        </div>
      </div>

      <div class="col-lg-12 col-md-9">
        <table
          class="table table-striped table-hover bg-light small"
          id="depTable"
        >
          <tr class="table-dark">
            <th>ID</th>
            <th>Department Title</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </div>
    <!-- </div> -->

    <!-- Add department modal -->
    <div
      class="modal fade"
      id="add_department"
      tabindex="-1"
      aria-labelledby="add-depLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_depLabel">Add Department</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addDepartmentForm">
              <div class="mb-3">
                <input
                  id="dep_id"
                  type="text"
                  class="form-control form-control-sm"
                  required
                  placeholder="enter department's name"
                />
              </div>

              <div class="mb-3">
                <textarea
                  class="form-control form-control-sm"
                  id="desc_id"
                  cols="30"
                  rows="10"
                  required
                  placeholder="enter department's description"
                ></textarea>
              </div>

              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  data-bs-dismiss="modal"
                  id="createDep"
                >
                  Add Department
                </button>
              </div>
            </form>
            <div id="toast-box"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Detail modal -->

    <div
      class="modal fade"
      id="departmentDetails"
      tabindex="-1"
      aria-labelledby="depDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="depDetailsLabel">Department Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="d-flex">
              <!-- <div class="mb-3"></div> -->
              <thead>
                <tr>
                  <th>Title</th>
                </tr>
                <tr>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody class="detail-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->

    <div
      class="modal fade"
      id="departmentEditDetails"
      tabindex="-1"
      aria-labelledby="depEditLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="depEditLabel">Edit department</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3"></div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  required
                  id="eDepartment"
                  placeholder="enter department_name"
                />
              </div>

              <div class="mb-3">
                <textarea
                  class="form-control form-control-sm"
                  name="department"
                  id="eDescription"
                  cols="30"
                  rows="10"
                  required
                  placeholder="enter department's description"
                ></textarea>
              </div>
              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  id="editDepId"
                  data-bs-dismiss="modal"
                >
                  Edit department
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./js/main.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/departments/departments.js"></script>
  </body>
</html>
